<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart of Lights ðŸ’«</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at center, #050008 0%, #000010 100%);
    overflow: hidden;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<audio id="bgm" autoplay loop>
  <source src="C:\Users\ruira\Desktop\heart\Lover.ogg" type="audio/ogg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Dot {
  constructor() {
    this.init();
  }

  heartPosition(t, size) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    return { x: x * size, y: y * size };
  }

  init() {
    this.t = Math.random() * Math.PI * 2;
    this.size = Math.random() * 10 + 8;
    const p = this.heartPosition(this.t, this.size);
    this.homeX = W/2 + p.x;
    this.homeY = H/2 + p.y;
    this.x = this.homeX;
    this.y = this.homeY;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 0.3 + 0.1;
    this.opacity = Math.random() * 0.5 + 0.5;
    this.radius = Math.random() * 1.8 + 0.8;
    this.offsetAngle = Math.random() * Math.PI * 2;
    this.orbitRadius = Math.random() * 80 + 40;
  }

  update(progress) {
    // progress goes 0â†’1â†’0, controlling outward & inward motion
    const phase = Math.sin(progress * Math.PI); // smooth breathing cycle
    const swirlAngle = this.offsetAngle + progress * 4; // swirl motion
    const distance = this.orbitRadius * phase; // how far it moves outward

    // calculate position offset
    const dx = Math.cos(swirlAngle) * distance;
    const dy = Math.sin(swirlAngle) * distance;

    this.x = this.homeX + dx;
    this.y = this.homeY + dy;
  }

  draw(ctx) {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
    ctx.shadowBlur = 8;
    ctx.shadowColor = "#fff";
    ctx.fill();
  }
}

const dots = Array.from({length: 800}, () => new Dot());
let time = 0;

function animate() {
  ctx.fillStyle = "rgb(0,0,15)";
  ctx.fillRect(0, 0, W, H);

  time += 0.005; // controls cycle speed
  const progress = (Math.sin(time) + 1) / 2; // 0â†’1â†’0

  for (const dot of dots) {
    dot.update(progress);
    dot.draw(ctx);
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
